# Each pr get's its own environment that gets cleaned up if the deploy is successful

name: "RWA PR Build"
   
on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    branches:
      - main

concurrency:
  group: PR-${{ github.event.pull_request.number }}
      
permissions:
  id-token: write
  contents: read
  pull-requests: read

jobs:
  clean-up-existing:
    uses: ./.github/workflows/tear-down.yml
    with:
      github_environment: pr
      azure_environment_name: pr-rwa-${{ github.event.pull_request.number }}
      #resource_group: pr-rwa-${{ github.event.pull_request.number }}-rg

  build:
    if: ${{ always() }}
    needs: [clean-up-existing]

    uses: ./.github/workflows/build.yml
    with:
      github_environment: pr

  deploy:
    if: ${{ always() }}
    needs: [build]
    uses: ./.github/workflows/deploy.yml
    with:
      github_environment: pr
      azure_environment_name: pr-rwa-${{ github.event.pull_request.number }}
      #resource_group: pr-rwa-${{ github.event.pull_request.number }}-rg
      run_integration_test: true
      
  clean-up:
    if: ${{ always() }}
    needs: [deploy]
    uses: ./.github/workflows/tear-down.yml
    with:
      github_environment: pr
      azure_environment_name: pr-rwa-${{ github.event.pull_request.number }}
      #resource_group: pr-rwa-${{ github.event.pull_request.number }}-rg

