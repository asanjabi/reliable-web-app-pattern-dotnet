on:
  workflow_call:
    inputs:
      github_environment:
        description: 'GitHub environment where build variables and secrets are read from'
        required: true
        type: string
      resource_group:
        description: 'Overrides the AZURE_RESOURCE_GROUP variable if provided. (ex. deploy each pr in its own resource group)'
        required: false
        type: string
        default: ''
      azure_environment_name:
        description: 'azd environment name, by default same as GitHub environment'
        required: false
        type: string
        default: ''

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/azure-dev-cli-apps:latest
    env:
      #If an azure environment is provided use it, otherwise use the github environment.
      #This is used by azd to tag the resource group to deploy to.
      AZURE_ENV_NAME: ${{ inputs.azure_environment_name == '' &&  inputs.github_environment || inputs.azure_environment_name }}
      #If a resourcegroup is provided use it, otherwise use the default resource group for the environment
      AZURE_RESOUCE_GROUP: "${{ inputs.resource_group == '' && vars.AZURE_RESOURCE_GROUP || inputs.resource_group }}"
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      PRINCIPAL_TYPE: ${{ vars.PRINCIPAL_TYPE }}
      BUILD_ARTIFACTS_ROOT: "./buildartifacts"
      BINARY_ARTIFACTS_DIR: "./buildartifacts/packages"
      INFRA_ARTIFACTS_DIR: "./buildartifacts/infra"

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./

      - name: Display structure of downloaded files
        run: ls -R
          
      - name: Log in with Azure (Federated Credentials)
        if: ${{ env.AZURE_CLIENT_ID != '' }}
        run: |
          azd auth login `
            --client-id "$Env:AZURE_CLIENT_ID" `
            --federated-credential-provider "github" `
            --tenant-id "$Env:AZURE_TENANT_ID" `
            --debug
        shell: pwsh

      - name: Azure Dev Provision
        run: azd provision --no-prompt

      - name: Azure Dev Deploy
        shell: pwsh
        run: |
          $manifest= Get-Content manifest.json -Raw | ConvertFrom-Json -AsHashtable
          $manifest.services | ForEach-Object `
            {azd deploy $_.service --from-package $_.package --debug}
